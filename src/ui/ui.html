<h2>Banana Test 🍌</h2>

<div class="info">
  <p class="selection-text"></p>
  <p class="total-text-nodes">
    Total text nodes:
    <output></output>
  </p>
</div>


<form>
  <label>
    <span>Replace text:</span>
    <textarea name="text" rows="1" placeholder="Banana" required>Banana</textarea>
  </label>

  <label class="checkbox">
    <input name="copy-nodes" type="checkbox" checked>
    <span>Copy top-level nodes (frames/texts)</span>
  </label>

  <label class="checkbox">
    <input name="safe-numbers" type="checkbox">
    <span>Don't change text nodes which contains number</span>
  </label>
  <div class="button-group">
    <button type="submit" disabled>🍌 Banananizate!</button>
    <button type="reset">Reset form</button>
  </div>
</form>
